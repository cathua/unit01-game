<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8-Bit Bakeshoppe</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="head">
      <header>
        <h2>8-Bit Bakeshoppe</h2>
        <!-- <nav>
      <ul>
        <li><a href="#" data-related-panel="space">Space</a></li>
        <li><a href="#" data-related-panel="earth">Earth Science</a></li>
        <li><a href="#" data-related-panel="technology">Technology</a></li>
        <li><a href="#" data-related-panel="physics">Physics</a></li>
        <li><a href="#" data-related-panel="gallery">Gallery</a></li>
      </ul>
    </nav> -->
      </header>
    </div>
    <div class="shop row">
      <!-- <div class="window"> -->
      <!-- </div> -->
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="timer">
          <h4 id="timer">00:00</h4>
        </div>
        <div class="playPause">
          <button id="playPause">&#9658; PLAY</button>
          <button id="reset">   RESET</button>
        </div>
      </div>


    </div>
    <div class="station row">
      <div class="left col-md-3 col-sm-3 col-xs-3">
        <div class="box innerBox">
          <div class="cakeColor">
            <h5>Cake</h5>
          </div>
        </div>
        <div class="box innerBox">
          <div class="frostColor">
            <h5>Frosting</h5>
          </div>
        </div>
      </div>
      <div class="center col-md-6 col-sm-6 col-xs-6">
        <div class="box">
          <div class="workspace">
            <h5>Your Cupcake</h5>
            <div class="buttons">
              <button class="submit">ORDER UP</button>
              <br/>
              <br />
              <button class="reset">RESET</button>
            </div>
          </div>
        </div>
      </div>
      <div class="right col-md-3 col-sm-3 col-xs-3">
        <div class="box innerBox">
          <div class="sprinkles">
            <h5>Sprinkles</h5>
          </div>
        </div>
        <div class="box">
          <div class="topping innerBox">
            <h5>Topping</h5>
          </div>
        </div>
      </div>
    </div>


    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/script.js">
    </script>
  </body>
</html>
